name: Docker Build and Push

on:
  push:
    tags:
      - '*'   # Trigger on any tag push

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u praneethmvsp --password-stdin

      # Step 3: Build the Docker image
      - name: Build Docker Image
        run: |
          # Tag the Docker image with the branch name or tag
          IMAGE_TAG=${{ github.ref_name }}
          docker build -t praneethmvsp/engine_breakpower:${IMAGE_TAG} .

      # Step 4: Push the Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          # Push the tagged image
          IMAGE_TAG=${{ github.ref_name }}
          docker push praneethmvsp/engine_breakpower:${IMAGE_TAG}
